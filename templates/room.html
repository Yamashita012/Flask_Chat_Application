{% extends 'base.html' %}

{% block content %}

<div class="message-box">
    <h2>Chat Room: {{code}}</h2>
    <div class="messages" id="messages">

    </div>
    <div class="inputs">
        <input type="text" placeholder="Message" rows="3" name="message" id="message">
        <button type="submit" class="txt-btn" name="send" id="send-btn" onclick="sendMessage()">Send</button>
    </div>
</div>

<!--JAVASCRIPT-->
<script type="text/javascript">
    var socketio = io()

    const messages = document.getElementById("messages")
    const createMessage = (name, msg) => {
        const content = `
        <div class="text">
            <span>
                <strong style= "margin-left:30px; color:Red;">${name}</strong> :${msg}
            </span>
            <span class="muted">
                ${new Date().toLocaleString()}
            </span>
        </div>
        `
        messages.innerHTML += content;
    };

    socketio.on("message", (data) => {
        createMessage(data.name, data.message);
    });

    const sendMessage = () => {
        const message = document.getElementById("message");
        if (message.value == "") return;
        socketio.emit("message", {data: message.value});
        message.value = "";

    };
</script>

{% for msg in messages %}
    <script type="text/javascript">
        createMessage('{{msg.name}}', '{{msg.message}}');
    </script>
{% endfor %}

{% endblock %}
