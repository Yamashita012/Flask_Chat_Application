{% extends 'base.html' %}

{% block content %}

<form method="POST" class="buttons">
    <h3>
        Enter The Chat Room
    </h3>
    <div>
        <label>Name:</label>
        <input type="text" class="txt-box" placeholder="Enter a name " name="name" value="{{name}}"/>
    </div>
    <div class="join">
        <label>Code:</label>
        <input type="text" class="txt-box" placeholder="Room Code" name="code" value="{{code}}"/>
        <!-- <button type="submit" name="join">Join a Room</button> -->
    </div>
    <div class="btns">
        <button type="submit" name="join" class="join-btn">Join a Room</button>
        <button type="submit" name="create" class="create-btn">Create a Room</button>
    </div>

    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>

{% endblock%}
